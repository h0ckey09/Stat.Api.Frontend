<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Doa Test</title>

    <!-- Bootstrap 4.6 CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Doa Test</a>
    </nav>

    <main class="container py-4">
      <div class="row">
        <div class="col-md-8">
          <h3>Client-side Doa Demo</h3>
          <p class="text-muted">
            Click the button to try an AJAX request (falls back to mock data).
          </p>

          <div class="mb-3">
            <button id="btnLoad" class="btn btn-primary">Load Data</button>
            <button id="btnClear" class="btn btn-secondary">Clear</button>
          </div>

          <div
            id="result"
            class="border rounded p-3 bg-white"
            style="min-height: 120px">
            <em>No data loaded.</em>
          </div>
        </div>

        <div class="col-md-4">
          <h5>Info</h5>
          <ul>
            <li>Bootstrap 5.3.3 + jQuery demo</li>
            <li>Doa.js contains client-side logic</li>
          </ul>
        </div>
      </div>
    </main>

    <footer class="text-center py-3">
      <small>&copy; Doa Test</small>
    </footer>

    <!-- jQuery, Popper.js, Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha384-NiZ8q2q8q6J4J8qGQ0K0kq9q8qGQ0K0kq9q8qGQ0K0kq9q8qGQ0K0kq9q8qGQ0K"
      crossorigin="anonymous"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDuLk5jW0Yy6T6b5yY5S3yXWgwGm2xJvNfV5a8S1u9k0s2w5Q"
      crossorigin="anonymous"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
    <!-- Local client script -->
    <script src="./Doa.js"></script>
  </body>
</html>
