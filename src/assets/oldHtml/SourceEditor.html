<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Source Editor</title>

    <!-- Bootstrap 4 CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous" />

    <style>
      /* Minimal page layout */
      body {
        padding-top: 70px;
      }
      #mainContainer {
        max-width: 1200px;
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
      <a class="navbar-brand" href="#">Source Editor</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navContent"
        aria-controls="navContent"
        aria-expanded="false"
        aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navContent">
        <!-- left side (spacer for future menu items) -->
        <ul class="navbar-nav mr-auto">
          <!-- ...existing code... -->
        </ul>

        <!-- right side: login/logout -->
        <div class="form-inline my-2 my-lg-0">
          <span id="currentUser" class="mr-2 text-muted" style="display: none"
            >Signed in as <strong id="username">user</strong></span
          >
          <button
            id="authButton"
            class="btn btn-outline-primary my-2 my-sm-0"
            type="button">
            Login
          </button>
        </div>
      </div>
    </nav>

    <div id="mainContainer" class="container">
      <!-- ...existing code... -->
      <h1 class="mt-4">Welcome</h1>
      <p class="text-muted">
        This is a minimal editor shell. BinderApisV2Client is available for use.
      </p>

      <!-- Example usage area -->
      <div id="status" class="alert alert-light" role="alert">
        Not signed in.
      </div>
    </div>

    <!-- jQuery, Popper.js, Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.10.2/umd/popper.min.js"
      integrity="sha512-nnzkI2u2Dy6HMnzMIkh7CPd1KX445z38XIu4jG1jGw7x5tSL3VBjE44dY4ihMU1ijAQV930SPM12cCFrB18sVw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>

    <!-- Local API client -->
    <script src="js/BinderApisV2Client.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/sourceEditor.js"></script>
  </body>
</html>
